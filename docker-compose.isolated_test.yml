version: '3.9'

networks:
  another_network:
    name: another_network


services:
  test_menu_app:
    container_name: test_menu_up
    build:
      context: .
      dockerfile: Dockerfile
    entrypoint: >
      sh -c "
        echo 'Starting app now' &&
        echo 'we are ready' &&
        uvicorn main:menu_app --host 0.0.0.0 --reload
      "
    networks:
      - another_network
    restart: always
    expose:
      - 8000
    depends_on:
      app_db:
        condition: service_healthy
      app_redis:
        condition: service_healthy


  app_db:
    container_name: app_db
    image: postgres:15.1-alpine
    environment:
      POSTGRES_USER: 'admin1'
      POSTGRES_PASSWORD: 'admin111'
      POSTGRES_DB: 'app_db'
    expose:
      - 5432
    networks:
      - another_network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U admin1 -d app_db" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  tests:
    container_name: tests
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      API_URL: 'http://test_menu_up:8000/api/v1'
    command: 'pytest -vv'
    networks:
      - another_network
    depends_on:
      - test_menu_app

  app_redis:
    container_name: app_redis
    image: redis:latest
    expose:
      - 6379
    networks:
      - another_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 20s
      retries: 100
