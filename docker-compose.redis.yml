version: '3.9'

networks:
  menu_app_network:
    name: menu_app_network



services:
  app_redis:
    container_name: app_redis
    image: redis:latest
    expose:
      - 6379
    ports:
      - "9000:6379"
    networks:
      - menu_app_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 20s
      retries: 100

  app_db:
    container_name: app_db
    image: postgres:15.1-alpine
    environment:
      POSTGRES_USER: 'admin1'
      POSTGRES_PASSWORD: 'admin111'
      POSTGRES_DB: 'app_db'

    ports:
      - '5433:5432'
    networks:
      - menu_app_network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U admin1 -d app_db" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
